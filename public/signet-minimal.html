<!DOCTYPE html>
<html>
<head>
  <title>Minimal Bauhaus Signet</title>
  <style>
    body { 
      background: black; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 400px;
      height: 400px;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1337 1337" width="100%" height="100%">
      <!-- Black background circle -->
      <circle cx="668.5" cy="668.5" r="628" fill="#000000" />
      
      <!-- Neck - Red -->
      <path d="M592.85 1147.5h146.83v147.25H592.85z" fill="#E53935" />
      
      <!-- Mouth - White -->
      <path d="M792.68 810.36v345.25H502.1v-15.24h234.64V964.74h-58.31v-25.59h58.31V810.36z" fill="#FFFFFF" />
      
      <!-- Nose - Red -->
      <path d="M819.52 807.07v8.53H680.53v-8.53h105.43l.28-753.56 33 7z" fill="#E53935" />
      
      <!-- Eye - Blue -->
      <path d="M647.25 255.71v317.7h-10.63v-119.7H445.89V266.34H330.22v-10.63z" fill="#1E88E5" />
      
      <!-- Yellow circle border -->
      <circle cx="668.5" cy="668.5" r="628" stroke="#FDD835" stroke-width="10" fill="none" />
    </svg>
  </div>
</body>
</html>
